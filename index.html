<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poetry Sharing</title>
<style>
    /* CSS styles for the page */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .poem {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Poetry Sharing</h1>
    <form id="poemForm">
        <textarea id="poemText" rows="5" cols="50" placeholder="Write your poem here"></textarea>
        <button type="submit">Share Poem</button>
    </form>
    <div id="poemList"></div>
</div>
<script>
    // JavaScript for handling poem submission and display
    const form = document.getElementById('poemForm');
    const poemText = document.getElementById('poemText');
    const poemList = document.getElementById('poemList');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        const poemContent = poemText.value.trim();
        if (poemContent !== '') {
            const poemElement = document.createElement('div');
            poemElement.classList.add('poem');
            poemElement.textContent = poemContent;
            poemList.prepend(poemElement); // Add new poem to the top of the list
            poemText.value = ''; // Clear the textarea
        } else {
            alert('Please write a poem before sharing.');
        }
    });
</script>
</body>
</html>
